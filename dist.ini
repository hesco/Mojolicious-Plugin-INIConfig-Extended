name    = Mojolicious-Plugin-INIConfig-Extended
author  = Hugh Esco <hesco@campaignfoundations.com>
license = GPL_2 
copyright_holder = Hugh Esco
copyright_year   = 2015-2024

[@Git]
tag_format = %v
push_to    = origin
[Git::NextVersion]
version_regexp = ^v?([0-9]+.[0-9]+.[0-9])+$
[Git::GatherDir]
[@Filter]
-bundle=@Basic
-remove=GatherDir
[MetaProvides::Package]
[PruneCruft]
[ManifestSkip]

[Prereqs]
Test::Most = 0.34
Mojolicious = 3.84
Config::Tiny = 2.14
Test::Mojo::More = 0.05
Mojolicious::Plugin::INIConfig = 0.03
